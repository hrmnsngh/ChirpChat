<div class="container">
  <div class="well">
    <form [formGroup]="registrationForm" (ngSubmit)="regForm(registrationForm)" class="form-horizontal">
      <div class="form-group">

        <label class="col-md-2" for="username">Username :</label>
        <div class="col-md-4 ">
          <div class="input-group">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-user">

              </span>
            </span>
            <input class="form-control" id="username" name="username" type="text" formControlName="username">
          </div>
        </div>
        <div *ngIf="userExist" class="alert alert-danger">
          Username already taken, try some other username.
        </div>
        <div class="col-md-4" *ngIf="registrationForm.controls['username'].invalid && (registrationForm.controls['username'].dirty || registrationForm.controls['username'].touched)">
          <div class="alert alert-danger">
            Username is required
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2" for="password">Password :</label>
        <div class="col-md-4">
          <div class="input-group">
            <input class="form-control" id="password" name="password" [attr.type]="showPass? 'text': 'password'" formControlName="password">
            <span class="input-group-btn">
              <button class="btn btn-secondary" (click)="showPassword()" type="button">
                <span *ngIf="!showPassword" class="glyphicon glyphicon-eye-open"></span>
                <span *ngIf="showPassword" class="glyphicon glyphicon-eye-close"></span>
              </button>
            </span>
          </div>
        </div>

        <div class="col-md-4" *ngIf="registrationForm.controls['password'].invalid && (registrationForm.controls['password'].dirty || registrationForm.controls['password'].touched)">
          <div class="alert alert-danger">
            Password is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2" for="email">Email :</label>
        <div class="col-md-4">
          <div class="input-group">
            <input class="form-control" id="email" name="email" type="text" formControlName="email">
          </div>
        </div>
        <div class="col-md-4" *ngIf="registrationForm.controls['email'].invalid && (registrationForm.controls['email'].dirty || registrationForm.controls['email'].touched)">
          <div class="alert alert-danger">
            Email is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2" for="mobile">Mobile No :</label>
        <div class="col-md-4">
          <div class="input-group">
            <input class="form-control" name="mobile" id="mobile" type="text" formControlName="mobile">
          </div>
        </div>
        <div class="col-md-4" *ngIf="registrationForm.controls['mobile'].invalid && (registrationForm.controls['mobile'].dirty || registrationForm.controls['mobile'].touched)">
          <div class="alert alert-danger">
            Mobile no. is required
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2">Age&nbsp;: &nbsp;&nbsp; {{slider}}&nbsp;years</label>
        <div class="col-md-4">
          <input class="form-control" id="slider" type="range" min="10" max="100" value="18" (click)="slide()" formControlName="age">
        </div>

      </div>

      <button class="btn btn-primary" type="submit" [disabled]="(!registrationForm.valid || !registrationForm.touched) ">Register</button>

    </form>

  </div>

</div>
